{% extends "main/base.html" %}
{% load static %}

{% block title %}Create Trip{% endblock %}

{% block content %}

<form method="POST" action="{% url 'trips:create_trip_view' %}">
    {% csrf_token %}

    <!-- Dates -->
    <div class="row mb-3">
        <div class="col-md-6">
            <label>Start Date</label>
            <input type="date" name="start_date" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label>End Date</label>
            <input type="date" name="end_date" class="form-control" required>
        </div>
    </div>

    <!-- Time -->
    <div class="row mb-3">
        <div class="col-md-6">
            <label>Start Time</label>
            <input type="time" name="start_time" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label>End Time</label>
            <input type="time" name="end_time" class="form-control" required>
        </div>
    </div>

    <!-- City -->
    <div class="mb-3">
        <label>City</label>
        <select name="city" class="form-select" multiple required>
            {% for city in cities %}
                <option value="{{ city.id }}">{{ city.name }}</option>
            {% endfor %}
        </select>
    </div>

    <!-- Start Neighborhood -->
    <div class="mb-3">
        <label>Start Neighborhood</label>
        <select name="start_neighborhood" class="form-select" multiple required>
            {% for n in neighborhoods %}
                <option value="{{ n.id }}">{{ n.name }}</option>
            {% endfor %}
        </select>
    </div>

    <!-- End Neighborhood -->
    <div class="mb-3">
        <label>End Neighborhood</label>
        <select name="end_neighborhood" class="form-select" multiple required>
            {% for n in neighborhoods %}
                <option value="{{ n.id }}">{{ n.name }}</option>
            {% endfor %}
        </select>
    </div>

    <!-- Days -->
    <div class="mb-3">
        <label>Days of Week</label>
        <select name="days_of_week" class="form-select" multiple required>
            {% for day in days %}
                <option value="{{ day.id }}">{{ day.name }}</option>
            {% endfor %}
        </select>
    </div>

    <!-- Seats & Price -->
    <div class="row mb-3">
        <div class="col-md-6">
            <label>Total Riders</label>
            <input type="number" name="total_riders" class="form-control" min="1" required>
        </div>
        <div class="col-md-6">
            <label>Price</label>
            <input type="number" name="price" step="0.01" class="form-control" required>
        </div>
    </div>

    <!-- Private -->
    <div class="form-check mb-4">
        <input type="checkbox" name="is_private" class="form-check-input" id="is_private">
        <label class="form-check-label" for="is_private">
            Private Trip
        </label>
    </div>

    <button type="submit" class="btn btn-success w-100">
        Create Trip
    </button>
</form>


{% endblock %}
